<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW"> 
    <link rel="shortcut icon" href="../images/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Råhandel | Varer</title>
</head>
<body>
    <section class="pp-products">
        <div class="pp-products__overview">
            <div class="pp-products__overview-products">
                <h2 class="pp-products__overview-products-caption">Varer</h2>
                <div class="pp-products__overview-caption-underline"></div>
                <div class="pp-products__overview-icon-container">
                    <div class="pp-products__overview-icon">
                        <img src="" alt="">
                        <p class="pp-products__overview-icon">Opret varer</p>
                    </div>
                    <div class="pp-products__overview-icon">
                        <img src="" alt="">
                        <p class="pp-products__overview-icon">Opret kampagne</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="pp-products__notes-and-campaign-container">
            <div class="pp-products__notes-container">
                <h2 class="pp-products__notes-caption">Kladder</h2>
                <div class="pp-products__overview-caption-underline"></div>
                    <div class="pp-products__notes-content-container">
                        <img src="" alt="Exclamation mark">
                        <div class="notes-content__producent-info">
                            <p class="notees-content__producent-name">Producenten</p>
                            <p class="notees-content__producent-text">Test af kladde</p>
                            <p class="notees-content__producent-type">Kladde</p>
                        </div>
                        <p class="notes-content__status">Mangler færdiggørelse</p>
                        <p class="notes-content__status-of">2/5</p>
                        <div class="notes-content__remove-container">
                            <div class="notes-content__"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
