<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW"> 
    <link rel="shortcut icon" href="../images/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Råhandel | Varer</title>
</head>
<body>

    <div class="manufacturer__profile-container">
        <p class="manufacturer-profile-container__name">Sona</p>
        <div class="manufacturer-profile-container__circle">
            <p class="manufacturer-profile-container__initial">S</p>
        </div>
        
    </div>
    <aside class="manufacturer-aside__container">
        <div class="manufacturer-aside-container__logo-container">
            <img class="manufacturer-aside-container__logo" src="../images/logo-nav-sort.png" alt="logo">
        </div>
        <nav class="manufacturer-aside__navigation">
            <ul class="manufacturer-aside-navigation__list">
                <li class="manufacturer-aside-navigation-list__link">
                    <a class="manufacturer-aside-navigation-list__button" href="">
                        <img class="manufacturer-aside-navigation-list__icon" src="../images/icons/nav-black/Dashboard.svg" alt="">
                        <p class="manufacturer-aside-navigation-list__text ">DASHBOARD</p>
                    </a>
                </li>
                <li class="manufacturer-aside-navigation-list__link manufacturer-current-link">
                    <a class="manufacturer-aside-navigation-list__button" href="">
                        <img class="manufacturer-aside-navigation-list__icon manufacturer-nav__custom-icon" src="../images/icons/nav-blue/Group 531@2x.png" alt="">
                        <p class="manufacturer-aside-navigation-list__text manufacturer-current-text">VARER</p>
                    </a>
                </li>
                <li class="manufacturer-aside-navigation-list__link">
                    <a class="manufacturer-aside-navigation-list__button" href="">
                        <img class="manufacturer-aside-navigation-list__icon manufacturer-nav__custom-icon" src="../images/icons/nav-black/ordersBlue_aml38w (1).svg" alt="">
                        <p class="manufacturer-aside-navigation-list__text">ORDRER</p>
                    </a>
                </li>
                <li class="manufacturer-aside-navigation-list__link">
                    <a class="manufacturer-aside-navigation-list__button" href="">
                        <img class="manufacturer-aside-navigation-list__icon" src="../images/icons/nav-black/Profil.svg" alt="">
                        <p class="manufacturer-aside-navigation-list__text">PROFIL</p>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <div class="pp-wrapper">
        <section class="pp-products">
            <div class="pp-products__overview">
                <div class="pp-products__overview-products">
                    <h2 class="pp-products__overview-products-caption">Varer</h2>
                    <div class="pp-products__overview-caption-underline"></div>
                    <div class="pp-products__overview-icon-container">
                        <div class="pp-products__overview-icon">
                            <img src="" alt="">
                            <p class="pp-products__overview-icon">Opret varer</p>
                        </div>
                        <div class="pp-products__overview-icon">
                            <img src="" alt="">
                            <p class="pp-products__overview-icon">Opret kampagne</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pp-products__notes-and-campaign-container">
                <div class="pp-products__notes-container">
                    <h2 class="pp-products__notes-caption">Kladder</h2>
                    <div class="pp-products__overview-caption-underline"></div>
                        <div class="pp-products__notes-content-container">
                            <img src="" alt="Exclamation mark">
                            <div class="notes-content__producent-info">
                                <p class="notees-content__producent-name">Producenten</p>
                                <p class="notees-content__producent-text">Test af kladde</p>
                                <p class="notees-content__producent-type">Kladde</p>
                            </div>
                            <p class="notes-content__status">Mangler færdiggørelse</p>
                            <p class="notes-content__status-of">2/5</p>
                            <div class="notes-content__remove-container">
                                <div class="notes-content__"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
